---
# 1. Install Aerospace
- name: Install Aerospace (Tiling Window Manager)
  homebrew_cask:
    name: nikitabobko/tap/aerospace
    state: present
    accept_external_apps: yes

# 2. Setup Configuration Directory
- name: Ensure aerospace config directory exists
  file:
    path: "~/.config/aerospace"
    state: directory
    mode: "0755"

# 3. Deploy Configuration
- name: Deploy aerospace.toml
  copy:
    src: "{{ role_path }}/files/aerospace.toml"
    dest: "~/.config/aerospace/aerospace.toml"
    mode: "0644"

# 4. Deploy Zsh Aliases
- name: Deploy aerospace zsh config
  copy:
    src: "{{ role_path }}/files/52-aerospace.zsh"
    dest: "~/.config/zsh/conf.d/52-aerospace.zsh"
    mode: "0644"
